<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="../css/seller-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <h1>Seller Dashboard</h1>
        <nav style="width: 35%;margin: 0 auto;">
            <ul>
                
                <li><a href="home.html" >Shop</a></li>
                <li><a href="contact.html" >Contact Us</a></li>
                <li><a href="about.html" >About</a></li>
                <li><a href="login.html" >logout</a></li>
            </ul>
        </nav>
    </header>


  <div class="dashboard">
    <div class="manage-btn">
      <button id="manageProductsBtn">Manage Products</button>
      <button id="manageOrdersBtn">Manage Orders</button>
    </div>
    <button id="addProductBtn">Add Product</button>

    <div id="productList" class="product-list"></div>
    <div id="orderList" class="order-list hidden"></div>

    <!-- edit and add -->
    <div id="productForm" class="product-form hidden">
      <h2 id="formTitle">Add Product</h2>
      <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <select id="productCategory" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home Appliances">Home Appliances</option>
          <option value="Books">Books</option>
        </select>
        <input type="text" id="imageLink" placeholder="Image URL" required>
        <button type="submit">Save</button>
      </form>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="../js/seller-dashboard.js"></script>
</body>
</html>
