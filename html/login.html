<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo"><img src="../images/home.png"></a>
            <p class="welcome">Welcom Back! Please Login down here.</p>
        </nav>
      </header>
    <div id="login-form-div">
        <form id="login-form" onsubmit="return loginUser(event)">
            <h2>Login Form</h2>
            <label for="username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" id="login-btn">Login</button>
            <input type="checkbox" checked="checked" name="remember" class="remember"> Remember me
    </label>
        </form>
    </div>
    <script type="module" src="../js/login.js" defer></script>
</body>
</html>
